<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>若无缘</title>
    <link rel="stylesheet" href="css/public.css">
    <link href="img/logo.png" rel="shortcut icon" />
</head>
<body>
    <div id="bodybackground">
        <img src="img/background2.jpg" alt="">
    </div>
    <div id="header-wrapper">
        <div id="header-title">
            <img class="logoImg" src="img/logo.png" alt="">
            <div class="logoName"> AloneStar</div>
            <div class="title-content">fight , Hold On, Never Give Up !</div>
            <div id="header-audio">
                <div id="content-audio-title" style="float:left;height: 100%;line-height: 100px;">Faded：</div>
                <audio src="source/Faded.mp3"  width="300" height="50" controls loop></audio> 
            </div>
        </div>
        <div id="header-nav"></div>
    </div>
    <div id="container-wrapper">
        <div id="content">
            <div id="content-modle">
                <div id="content-title">
                    <div id="content-readio">
                        <div id="content-readio-title">《英雄联盟》</div>
                        <video  width="500px" height="300px" controls>
                            <source src="" type="video/mp4;codecs='mpg4(xdiv),mpg4(xvid)，avc(H264)''">
                        </video>
                    </div>
                </div>
                <div id="content-modle-showselect"></div>
                <div id="content-modle-showcontent"></div>
                <div id="content-modle-fenye">
                    <span id="pageCount">共1页</span>
                    <span id="beforePage" onclick="fenye( 'index', 'pre')">上一页</span>
                    <span id="nowPage" data-nowPage='1'>第1页</span>
                    <span id="nextPage" onclick="fenye( 'index', 'next')">下一页</span>
                </div>
            </div>
            <div id="content-right">
                
            </div>
        </div>
    </div>
    <div id="footer-wrapper">
        
    </div>
    <script type="text/javascript" src="js/datasource.js"></script>
    <script type="text/javascript" src="js/public.js"></script>
    <script>
        var type = window.localStorage.getItem("navtype");
        var index = "";
        if(type) {
            index = "<a href='javascirpt:void(0);' data-type='"+type+"' ></a>";
        }else {
            index = "<a href='javascirpt:void(0);' data-type='index' ></a>";
            window.localStorage.setItem("navtype","index");
        }
        selectSourceType(index)
    </script>
